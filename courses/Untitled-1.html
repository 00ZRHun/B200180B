<form
  id="suscribe-form"
  action="http://learntheme.coralixthemes.com/suscribe.php"
  role="form"
>
  <fieldset>
    <div class="form-group from-bottom">
      <label class="hidden">Disabled input</label>
      <div class="left-inner-addon">
        <i class="icon-user"></i>
        <input
          name="name"
          class="form-control input-lg"
          type="text"
          placeholder="Enter your Name here..."
        />
      </div>
    </div>
    <div class="form-group from-bottom">
      <label class="hidden">Disabled select menu</label>
      <div class="left-inner-addon">
        <i class="icon-mail"></i>
        <input
          name="email"
          class="form-control input-lg"
          type="email"
          placeholder="Enter your email..."
        />
      </div>
    </div>
    <div class="form-group from-bottom">
      <label class="hidden">Disabled select menu</label>
      <div class="left-inner-addon">
        <i class="icon-pencil"></i>
        <input
          name="course"
          class="form-control input-lg"
          type="text"
          placeholder="Let us know what Course you want to learn"
        />
      </div>
    </div>
    <!-- Indicates caution should be taken with this action -->
    <button type="submit" class="btn btn-warning btn-lg from-bottom">
      <i class="icon-pencil"></i>Request Information
    </button>
  </fieldset>
</form>
