<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/nivo-slider/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/nivo-slider/nivo-slider.css" type="text/css" media="screen" />
</head>
<body>
    <h1>anc</h1>

    <div id="slider" class="nivoSlider">
        <img src="img/nivo-slider/slider-01.jpg" data-thumb="img/nivo-slider/slider-02.jpg" alt="" />
        <img src="img/nivo-slider/slider-02.jpg" data-thumb="img/nivo-slider/slider-01.jpg" alt="" title="This is an example of a caption" />
        <img src="img/nivo-slider/slider-01.jpg" data-thumb="img/nivo-slider/slider-02.jpg" alt="" data-transition="slideInLeft" />
        <img src="img/nivo-slider/slider-02.jpg" data-thumb="img/nivo-slider/slider-01.jpg" alt="" title="#htmlcaption" />
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>

    <script type="text/javascript">
        $(window).load(function() {
        $('#slider').nivoSlider();
        });
    </script>

    <script type="text/javascript">
        $(window).load(function() {
        $('#slider').nivoSlider({
        effect:'random',
        slices: 15,
        boxCols: 8,
        boxRows: 4,
        animSpeed: 500,
        pauseTime: 3000,
        startSlide: 0,
        directionNav:true,
        controlNav:true,
        controlNavThumbs:false,
        pauseOnHover:true,
        manualAdvance:false,
        prevText:'Prev',
        nextText:'Next',
        randomStart:false,
        beforeChange:function(){},
        afterChange:function(){},
        slideshowEnd:function(){},
        lastSlide:function(){},
        afterLoad:function(){}
        });
        });
    </script>
    
        
</body>
</html>
